name: Vue-APP CI

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
    secrets:
        DOCKERHUB_USERNAME:
            required: true
        DOCKERHUB_TOKEN:
            required: true

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v4
      
      - name: Change Directory
        run: cd ./Vue-APP || ls -la

      - name: docker build
        run: docker build --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}:${{ inputs.tag }}

      - name: push image to docker hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ inputs.tag }}