version: '3.8'
services:

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./nginx/certs:/etc/nginx/certs
    networks:
      - app-network
      - database-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    networks:
      - database-network
    volumes:
      - mongo_data:/data/db
  
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - database-network
    volumes:
      - minio_data:/data

  backend:
    restart: always
    image: smootysmart/backend:${TAG}
    container_name: backend
    ports:
      - "${BACKEND_PORT}:8080"
    env_file:
      - /home/smart/mono-repo-test/.env
    networks:
      - app-network
      - database-network

  frontend:
    restart: always
    image: smootysmart/frontend:${TAG}
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - /home/smart/mono-repo-test/.env
    networks:
      - app-network

volumes:
  mongo_data:
  minio_data:

networks:
  app-network:
    driver: bridge
  database-network:
    driver: bridge